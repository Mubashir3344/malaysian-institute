<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#1a2a4a" />
  
  <!-- Globe/Research symbol - stylized -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#00a8e8" stroke-width="2" opacity="0.3"/>
  
  <!-- Central hexagon - represents research -->
  <path d="M 32 16 L 44 23 L 44 37 L 32 44 L 20 37 L 20 23 Z" fill="none" stroke="#00a8e8" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="#00a8e8" />
  
  <!-- Top accent lines - representing research/data flow -->
  <line x1="24" y1="18" x2="28" y2="22" stroke="#00a8e8" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="36" y1="18" x2="40" y2="22" stroke="#00a8e8" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Gradient effect with secondary color -->
  <defs>
    <linearGradient id="giarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8e8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0" />
    </linearGradient>
  </defs>
  <circle cx="32" cy="32" r="20" fill="url(#giarGradient)" pointer-events="none"/>
</svg>
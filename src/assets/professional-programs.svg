<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8eef7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgGradient1)"/>
  
  <!-- Left side - Books/Learning -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="60" height="80" fill="#00a8e8" rx="4"/>
    <rect x="70" y="10" width="60" height="80" fill="#0066cc" rx="4"/>
    <rect x="140" y="20" width="60" height="80" fill="#00d9ff" rx="4"/>
  </g>
  
  <!-- Center - Presentation/Chart -->
  <g transform="translate(450, 200)">
    <circle cx="50" cy="50" r="40" fill="url(#accentGradient1)" opacity="0.8"/>
    <path d="M 20 80 L 50 40 L 80 60 L 100 30" stroke="#00a8e8" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="20" cy="80" r="6" fill="#00a8e8"/>
    <circle cx="50" cy="40" r="6" fill="#00a8e8"/>
    <circle cx="80" cy="60" r="6" fill="#00a8e8"/>
    <circle cx="100" cy="30" r="6" fill="#00a8e8"/>
  </g>
  
  <!-- Right side - Graduation Cap -->
  <g transform="translate(950, 180)">
    <rect x="20" y="50" width="60" height="50" fill="#0066cc"/>
    <polygon points="20,50 50,10 80,50" fill="#00a8e8"/>
    <line x1="50" y1="60" x2="50" y2="120" stroke="#0066cc" stroke-width="4"/>
    <path d="M 50 120 Q 40 130 30 125" stroke="#0066cc" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Bottom decorative elements -->
  <g transform="translate(200, 500)">
    <rect x="0" y="0" width="40" height="40" fill="#e8eef7" stroke="#00a8e8" stroke-width="2"/>
    <rect x="50" y="20" width="40" height="40" fill="#e8eef7" stroke="#0066cc" stroke-width="2"/>
    <rect x="100" y="0" width="40" height="40" fill="#e8eef7" stroke="#00a8e8" stroke-width="2"/>
  </g>
  
  <!-- Right decorative -->
  <g transform="translate(850, 480)">
    <circle cx="50" cy="50" r="30" fill="none" stroke="#00a8e8" stroke-width="3"/>
    <circle cx="50" cy="50" r="20" fill="none" stroke="#0066cc" stroke-width="2"/>
    <circle cx="50" cy="50" r="8" fill="#00a8e8"/>
  </g>
</svg>
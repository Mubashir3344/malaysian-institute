<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="pp_sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pp_wall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="pp_shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="1200" height="800" fill="url(#pp_wall)"/>
  
  <!-- Modern office building exterior -->
  <rect x="50" y="200" width="1100" height="500" fill="url(#pp_wall)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Glass windows - reflective -->
  <defs>
    <linearGradient id="pp_glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Windows grid -->
  <g id="windows">
    <rect x="100" y="250" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    <rect x="250" y="250" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    <rect x="400" y="250" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    <rect x="550" y="250" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    <rect x="700" y="250" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    <rect x="850" y="250" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    <rect x="1000" y="250" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    
    <!-- Second row -->
    <rect x="100" y="400" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    <rect x="250" y="400" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    <rect x="400" y="400" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    <rect x="550" y="400" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    <rect x="700" y="400" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    <rect x="850" y="400" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
    <rect x="1000" y="400" width="120" height="120" fill="url(#pp_glass)" stroke="#64748b" stroke-width="1" filter="url(#pp_shadow)"/>
  </g>
  
  <!-- Entrance -->
  <rect x="500" y="550" width="200" height="150" fill="#1e293b" stroke="#0f172a" stroke-width="2" rx="8"/>
  <circle cx="550" cy="630" r="8" fill="#fbbf24"/>
  <circle cx="650" cy="630" r="8" fill="#fbbf24"/>
  
  <!-- Sky reflection -->
  <rect x="50" y="50" width="1100" height="150" fill="url(#pp_sky)" opacity="0.4"/>
  
  <!-- Accent elements - people silhouettes in windows -->
  <circle cx="160" cy="310" r="8" fill="#1e293b" opacity="0.6"/>
  <circle cx="310" cy="310" r="8" fill="#1e293b" opacity="0.6"/>
  <circle cx="460" cy="460" r="8" fill="#1e293b" opacity="0.6"/>
  <circle cx="610" cy="460" r="8" fill="#1e293b" opacity="0.6"/>
  <circle cx="760" cy="310" r="8" fill="#1e293b" opacity="0.6"/>
  <circle cx="910" cy="460" r="8" fill="#1e293b" opacity="0.6"/>
  <circle cx="1060" cy="310" r="8" fill="#1e293b" opacity="0.6"/>
</svg>
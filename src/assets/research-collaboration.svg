<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="rc_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e5e5;stop-opacity:1" />
    </linearGradient>
    <filter id="rc_shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="6" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="1200" height="800" fill="url(#rc_bg)"/>
  
  <!-- Conference table -->
  <ellipse cx="600" cy="450" rx="450" ry="120" fill="#d2691e" opacity="0.7" filter="url(#rc_shadow)"/>
  <ellipse cx="600" cy="440" rx="450" ry="120" fill="#a0522d"/>
  
  <!-- Chairs around table -->
  <!-- Left chairs -->
  <ellipse cx="200" cy="450" rx="50" ry="60" fill="#455a64"/>
  <rect x="185" y="480" width="30" height="80" fill="#37474f"/>
  
  <ellipse cx="300" cy="380" rx="50" ry="60" fill="#455a64"/>
  <rect x="285" y="410" width="30" height="80" fill="#37474f"/>
  
  <!-- Right chairs -->
  <ellipse cx="1000" cy="450" rx="50" ry="60" fill="#455a64"/>
  <rect x="985" y="480" width="30" height="80" fill="#37474f"/>
  
  <ellipse cx="900" cy="380" rx="50" ry="60" fill="#455a64"/>
  <rect x="885" y="410" width="30" height="80" fill="#37474f"/>
  
  <!-- People silhouettes -->
  <!-- Left side people -->
  <ellipse cx="200" cy="360" rx="30" ry="40" fill="#1a237e"/>
  <circle cx="200" cy="305" r="15" fill="#bf360c"/>
  
  <ellipse cx="300" cy="280" rx="30" ry="40" fill="#1a237e"/>
  <circle cx="300" cy="225" r="15" fill="#c62828"/>
  
  <!-- Right side people -->
  <ellipse cx="1000" cy="360" rx="30" ry="40" fill="#0d47a1"/>
  <circle cx="1000" cy="305" r="15" fill="#d84315"/>
  
  <ellipse cx="900" cy="280" rx="30" ry="40" fill="#0d47a1"/>
  <circle cx="900" cy="225" r="15" fill="#e65100"/>
  
  <!-- Center - Laptop on table -->
  <rect x="500" y="350" width="200" height="140" fill="#eceff1" stroke="#455a64" stroke-width="2" rx="4"/>
  <rect x="510" y="360" width="180" height="100" fill="#90caf9"/>
  <line x1="510" y1="370" x2="690" y2="370" stroke="#1565c0" stroke-width="2"/>
  <circle cx="530" cy="390" r="4" fill="#1565c0"/>
  <rect x="545" y="385" width="50" height="8" fill="#1565c0"/>
  
  <!-- Charts on screen -->
  <g transform="translate(520, 405)">
    <rect x="0" y="20" width="12" height="40" fill="#ef5350" opacity="0.8"/>
    <rect x="18" y="10" width="12" height="50" fill="#42a5f5" opacity="0.8"/>
    <rect x="36" y="5" width="12" height="55" fill="#66bb6a" opacity="0.8"/>
    <rect x="54" y="15" width="12" height="45" fill="#ab47bc" opacity="0.8"/>
  </g>
  
  <!-- Documents/Papers on table -->
  <g transform="translate(250, 480)">
    <rect x="0" y="0" width="60" height="80" fill="#fff59d" stroke="#f57f17" stroke-width="1" opacity="0.9"/>
    <line x1="5" y1="15" x2="55" y2="15" stroke="#f57f17" stroke-width="1" opacity="0.5"/>
    <line x1="5" y1="25" x2="55" y2="25" stroke="#f57f17" stroke-width="1" opacity="0.5"/>
    <line x1="5" y1="35" x2="45" y2="35" stroke="#f57f17" stroke-width="1" opacity="0.5"/>
  </g>
  
  <g transform="translate(950, 480)">
    <rect x="0" y="0" width="60" height="80" fill="#fff59d" stroke="#f57f17" stroke-width="1" opacity="0.9"/>
    <line x1="5" y1="15" x2="55" y2="15" stroke="#f57f17" stroke-width="1" opacity="0.5"/>
    <line x1="5" y1="25" x2="55" y2="25" stroke="#f57f17" stroke-width="1" opacity="0.5"/>
    <line x1="5" y1="35" x2="45" y2="35" stroke="#f57f17" stroke-width="1" opacity="0.5"/>
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="collab_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="collab_accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b1fa2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#collab_bg)"/>
  
  <!-- Left - Person 1 -->
  <circle cx="250" cy="200" r="35" fill="#81c784"/>
  <ellipse cx="250" cy="150" rx="30" ry="35" fill="#a5d6a7"/>
  <rect x="230" y="240" width="40" height="60" fill="#64b5f6" rx="8"/>
  <rect x="210" y="300" width="20" height="50" fill="#42a5f5"/>
  <rect x="260" y="300" width="20" height="50" fill="#42a5f5"/>
  
  <!-- Right - Person 2 -->
  <circle cx="950" cy="200" r="35" fill="#ef5350"/>
  <ellipse cx="950" cy="150" rx="30" ry="35" fill="#ef9a9a"/>
  <rect x="930" y="240" width="40" height="60" fill="#64b5f6" rx="8"/>
  <rect x="910" y="300" width="20" height="50" fill="#42a5f5"/>
  <rect x="960" y="300" width="20" height="50" fill="#42a5f5"/>
  
  <!-- Center - Connection nodes -->
  <circle cx="600" cy="400" r="20" fill="url(#collab_accent)"/>
  <circle cx="450" cy="350" r="15" fill="#e1bee7" stroke="#7b1fa2" stroke-width="2"/>
  <circle cx="750" cy="350" r="15" fill="#e1bee7" stroke="#7b1fa2" stroke-width="2"/>
  <circle cx="450" cy="450" r="15" fill="#e1bee7" stroke="#6a1b9a" stroke-width="2"/>
  <circle cx="750" cy="450" r="15" fill="#e1bee7" stroke="#6a1b9a" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="600" y1="400" x2="450" y2="350" stroke="#7b1fa2" stroke-width="3" opacity="0.6"/>
  <line x1="600" y1="400" x2="750" y2="350" stroke="#7b1fa2" stroke-width="3" opacity="0.6"/>
  <line x1="600" y1="400" x2="450" y2="450" stroke="#6a1b9a" stroke-width="3" opacity="0.6"/>
  <line x1="600" y1="400" x2="750" y2="450" stroke="#6a1b9a" stroke-width="3" opacity="0.6"/>
  
  <!-- Handshake overlay -->
  <g transform="translate(550, 150)">
    <path d="M 30 40 L 50 30 L 50 50" fill="#4caf50" opacity="0.8"/>
    <path d="M 70 40 L 50 30 L 50 50" fill="#81c784" opacity="0.8"/>
  </g>
  
  <!-- Document/Research papers -->
  <g transform="translate(150, 500)">
    <rect x="0" y="0" width="60" height="80" fill="#fff9c4" stroke="#f57f17" stroke-width="2" rx="2"/>
    <line x1="5" y1="15" x2="55" y2="15" stroke="#f57f17" stroke-width="1"/>
    <line x1="5" y1="25" x2="55" y2="25" stroke="#f57f17" stroke-width="1"/>
    <line x1="5" y1="35" x2="40" y2="35" stroke="#f57f17" stroke-width="1"/>
    <rect x="70" y="10" width="60" height="80" fill="#ffeb3b" stroke="#fbc02d" stroke-width="2" rx="2"/>
    <line x1="75" y1="25" x2="125" y2="25" stroke="#fbc02d" stroke-width="1"/>
    <line x1="75" y1="35" x2="125" y2="35" stroke="#fbc02d" stroke-width="1"/>
    <line x1="75" y1="45" x2="110" y2="45" stroke="#fbc02d" stroke-width="1"/>
  </g>
  
  <!-- Right side - Chart representation -->
  <g transform="translate(950, 500)">
    <rect x="0" y="80" width="20" height="70" fill="#7b1fa2" opacity="0.7"/>
    <rect x="25" y="60" width="20" height="90" fill="#9c27b0" opacity="0.7"/>
    <rect x="50" y="40" width="20" height="110" fill="#ba68c8" opacity="0.7"/>
    <rect x="75" y="55" width="20" height="95" fill="#7b1fa2" opacity="0.7"/>
    <line x1="0" y1="150" x2="95" y2="150" stroke="#e1bee7" stroke-width="2"/>
  </g>
</svg>
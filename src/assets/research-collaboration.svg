<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0ecf7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgGradient2)"/>
  
  <!-- Lab equipment / Beaker -->
  <g transform="translate(150, 150)">
    <path d="M 80 50 L 120 200 Q 120 220 100 220 L 60 220 Q 40 220 40 200 L 80 50 Z" fill="none" stroke="#0066cc" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="60" y1="80" x2="120" y2="80" stroke="#00a8e8" stroke-width="3"/>
    <circle cx="100" cy="150" r="8" fill="#00a8e8"/>
    <circle cx="70" cy="170" r="6" fill="#0066cc"/>
  </g>
  
  <!-- Network nodes -->
  <g transform="translate(500, 200)">
    <!-- Central node -->
    <circle cx="50" cy="50" r="15" fill="url(#accentGradient2)"/>
    <!-- Surrounding nodes -->
    <circle cx="20" cy="20" r="10" fill="#e8eef7" stroke="#00a8e8" stroke-width="2"/>
    <circle cx="80" cy="20" r="10" fill="#e8eef7" stroke="#00a8e8" stroke-width="2"/>
    <circle cx="20" cy="80" r="10" fill="#e8eef7" stroke="#0066cc" stroke-width="2"/>
    <circle cx="80" cy="80" r="10" fill="#e8eef7" stroke="#0066cc" stroke-width="2"/>
    <!-- Connection lines -->
    <line x1="50" y1="50" x2="20" y2="20" stroke="#00a8e8" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="50" x2="80" y2="20" stroke="#00a8e8" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="50" x2="20" y2="80" stroke="#0066cc" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="50" x2="80" y2="80" stroke="#0066cc" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Data visualization -->
  <g transform="translate(900, 180)">
    <rect x="0" y="80" width="30" height="80" fill="#00a8e8"/>
    <rect x="40" y="50" width="30" height="110" fill="#0066cc"/>
    <rect x="80" y="30" width="30" height="130" fill="#00d9ff"/>
    <rect x="120" y="60" width="30" height="100" fill="#00a8e8"/>
    <line x="0" y="160" x="150" y="160" stroke="#e8eef7" stroke-width="2"/>
  </g>
  
  <!-- Bottom - Collaboration circles -->
  <g transform="translate(200, 500)">
    <circle cx="40" cy="40" r="35" fill="none" stroke="#00a8e8" stroke-width="3"/>
    <circle cx="40" cy="40" r="20" fill="#e8eef7" stroke="#0066cc" stroke-width="2"/>
    <circle cx="40" cy="40" r="8" fill="#00a8e8"/>
  </g>
  
  <!-- Right collaboration -->
  <g transform="translate(950, 520)">
    <circle cx="0" cy="0" r="25" fill="#e8eef7" stroke="#00a8e8" stroke-width="2"/>
    <circle cx="35" cy="15" r="25" fill="#e8eef7" stroke="#0066cc" stroke-width="2"/>
    <circle cx="35" cy="-15" r="25" fill="#e8eef7" stroke="#00a8e8" stroke-width="2"/>
    <circle cx="17" cy="0" r="8" fill="#00a8e8"/>
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="integrity_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="integrity_accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f57c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#integrity_bg)"/>
  
  <!-- Left - Audit checklist -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="250" height="280" fill="#fff9c4" stroke="#f57f17" stroke-width="2" rx="4"/>
    <text x="15" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#f57f17">Audit Checklist</text>
    <!-- Checkboxes -->
    <rect x="15" y="50" width="15" height="15" fill="#4caf50" rx="2"/>
    <text x="35" y="62" font-family="Arial" font-size="14" fill="#212121">Research Ethics</text>
    <rect x="15" y="80" width="15" height="15" fill="#4caf50" rx="2"/>
    <text x="35" y="92" font-family="Arial" font-size="14" fill="#212121">Data Integrity</text>
    <rect x="15" y="110" width="15" height="15" fill="#4caf50" rx="2"/>
    <text x="35" y="122" font-family="Arial" font-size="14" fill="#212121">Governance</text>
    <rect x="15" y="140" width="15" height="15" fill="#9e9e9e" rx="2"/>
    <text x="35" y="152" font-family="Arial" font-size="14" fill="#616161">Compliance</text>
    <rect x="15" y="170" width="15" height="15" fill="#9e9e9e" rx="2"/>
    <text x="35" y="182" font-family="Arial" font-size="14" fill="#616161">Audit Trail</text>
  </g>
  
  <!-- Center - Shield/Certificate -->
  <g transform="translate(520, 180)">
    <path d="M 60 20 L 100 40 L 100 110 Q 100 150 60 170 Q 20 150 20 110 L 20 40 Z" fill="url(#integrity_accent)" stroke="#e65100" stroke-width="2"/>
    <text x="40" y="120" font-family="Arial" font-size="40" font-weight="bold" fill="white">âœ“</text>
  </g>
  
  <!-- Right - Book/Standards -->
  <g transform="translate(850, 150)">
    <rect x="0" y="0" width="100" height="150" fill="#e3f2fd" stroke="#0277bd" stroke-width="2" rx="4"/>
    <text x="10" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#01579b">MQA Standards</text>
    <line x1="5" y1="35" x2="95" y2="35" stroke="#0277bd" stroke-width="1"/>
    <line x1="10" y1="50" x2="90" y2="50" stroke="#0277bd" stroke-width="1"/>
    <line x1="10" y1="60" x2="90" y2="60" stroke="#0277bd" stroke-width="1"/>
    <line x1="10" y1="70" x2="75" y2="70" stroke="#0277bd" stroke-width="1"/>
    <line x1="10" y1="85" x2="90" y2="85" stroke="#0277bd" stroke-width="1"/>
    <line x1="10" y1="95" x2="90" y2="95" stroke="#0277bd" stroke-width="1"/>
    <line x1="10" y1="105" x2="80" y2="105" stroke="#0277bd" stroke-width="1"/>
  </g>
  
  <!-- Bottom - People compliance -->
  <g transform="translate(150, 500)">
    <!-- Person 1 -->
    <circle cx="30" cy="30" r="20" fill="#4caf50"/>
    <rect x="15" y="50" width="30" height="40" fill="#81c784"/>
    <text x="20" y="145" font-family="Arial" font-size="12" fill="#212121">Certified</text>
    
    <!-- Person 2 -->
    <circle cx="100" cy="30" r="20" fill="#4caf50"/>
    <rect x="85" y="50" width="30" height="40" fill="#81c784"/>
    <text x="85" y="145" font-family="Arial" font-size="12" fill="#212121">Compliant</text>
    
    <!-- Person 3 -->
    <circle cx="170" cy="30" r="20" fill="#ff9800"/>
    <rect x="155" y="50" width="30" height="40" fill="#ffb74d"/>
    <text x="150" y="145" font-family="Arial" font-size="12" fill="#212121">Pending</text>
  </g>
  
  <!-- Right - Laws/Regulations -->
  <g transform="translate(920, 520)">
    <rect x="0" y="0" width="80" height="30" fill="#f44336" opacity="0.8"/>
    <text x="5" y="22" font-family="Arial" font-size="12" font-weight="bold" fill="white">Law 1</text>
    <rect x="0" y="40" width="80" height="30" fill="#f57c00" opacity="0.8"/>
    <text x="5" y="62" font-family="Arial" font-size="12" font-weight="bold" fill="white">Law 2</text>
    <rect x="0" y="80" width="80" height="30" fill="#fbc02d" opacity="0.8"/>
    <text x="5" y="102" font-family="Arial" font-size="12" font-weight="bold" fill="white">Law 3</text>
  </g>
</svg>